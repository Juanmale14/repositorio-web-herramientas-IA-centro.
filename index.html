    <style>
        :root {
            --pastel-blue-bg: #f0f9ff; 
            --accent-indigo: #4f46e5;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--pastel-blue-bg);
            color: #1e293b;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
        }

        .glass-dropdown {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .tool-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.6);
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px -15px rgba(79, 70, 229, 0.15);
            background: white;
            border-color: rgba(79, 70, 229, 0.2);
        }

        .tag-pill {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .tag-pill:hover {
            background-color: #eef2ff;
            color: var(--accent-indigo);
            transform: translateY(-1px);
        }

        .tag-pill.active {
            background-color: var(--accent-indigo);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .dropdown-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(-10px) translateX(-50%);
            pointer-events: none;
            visibility: hidden;
        }
        
        .dropdown-visible {
            opacity: 1;
            transform: scale(1) translateY(0) translateX(-50%);
            pointer-events: auto;
            visibility: visible;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>

        let menuOpen = false;

        function init() {
            renderTags();
            renderCards(DATABASE);
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-grid').classList.remove('hidden');
            }, 800);
        }

        function toggleDropdown(e) {
            e.stopPropagation();
            const menu = document.getElementById('dropdown-menu');
            const chevron = document.getElementById('chevron');
            menuOpen = !menuOpen;
            
            if(menuOpen) {
                menu.classList.remove('dropdown-hidden');
                menu.classList.add('dropdown-visible');
                chevron.style.transform = 'rotate(180deg)';
            } else {
                closeMenu();
            }
        }

        function closeMenu() {
            const menu = document.getElementById('dropdown-menu');
            const chevron = document.getElementById('chevron');
            menu.classList.remove('dropdown-visible');
            menu.classList.add('dropdown-hidden');
            chevron.style.transform = 'rotate(0deg)';
            menuOpen = false;
        }

        function closeDropdowns(e) {
            if (menuOpen && !document.getElementById('dropdown-menu').contains(e.target)) {
                closeMenu();
            }
        }

        function renderTags() {
            const container = document.getElementById('tag-container');
            const tags = new Set();
            DATABASE.forEach(item => item.tags.forEach(tag => tags.add(tag)));
            
            const sortedTags = Array.from(tags).sort();
            sortedTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = "tag-pill px-4 py-2 rounded-xl bg-slate-50 border border-slate-200 text-slate-600 font-bold text-xs shadow-sm uppercase tracking-wider";
                btn.innerText = tag;
                btn.onclick = (e) => {
                    e.stopPropagation();
                    applyFilter(tag);
                    closeMenu();
                };
                container.appendChild(btn);
            });
        }

        function applyFilter(tag) {
            const banner = document.getElementById('active-tag-banner');
            const tagName = document.getElementById('current-tag-name');
            
            if (tag === 'all') {
                renderCards(DATABASE);
                banner.classList.add('hidden');
            } else {
                const filtered = DATABASE.filter(item => item.tags.includes(tag));
                renderCards(filtered);
                tagName.innerText = tag;
                banner.classList.remove('hidden');
            }
        }

        function renderCards(data) {
            const container = document.getElementById('main-grid');
            container.innerHTML = '';
            
            data.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = "tool-card overflow-hidden flex flex-col h-full animate-fade";
                card.style.animationDelay = `${i * 0.05}s`;
                
                const catColors = {
                    "Centro": "bg-emerald-50 text-emerald-600",
                    "Aula": "bg-blue-50 text-blue-600",
                    "Interactiva": "bg-amber-50 text-amber-600"
                };

                card.innerHTML = `
                    <div class="relative h-56 overflow-hidden">
                        <img src="${item.cover}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=600'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
                        <div class="absolute top-4 right-4 ${catColors[item.cat]} px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-[0.2em] shadow-lg backdrop-blur-md">
                            ${item.cat}
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-slate-800 mb-4 leading-snug tracking-tight">
                            ${item.title}
                        </h3>
                        <div class="flex flex-wrap gap-2 mb-8">
                            ${item.tags.map(t => `<span class="text-[9px] font-extrabold bg-indigo-50 text-indigo-500 px-2.5 py-1 rounded-md uppercase tracking-widest border border-indigo-100/50">#${t}</span>`).join('')}
                        </div>
                        <a href="${item.url}" target="_blank" class="mt-auto flex items-center justify-center gap-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-indigo-100 hover:shadow-indigo-200">
                            Explorar Herramienta
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = init;
