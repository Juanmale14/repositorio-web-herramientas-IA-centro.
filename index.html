    <style>
        :root {
            --pastel-blue-bg: #e0f2fe; 
            --accent-indigo: #4f46e5;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--pastel-blue-bg);
            color: #1e293b;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2.5rem;
        }

        .tool-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .tag-pill {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .tag-pill.active {
            background-color: var(--accent-indigo);
            color: white;
            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.25);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.7s ease-out forwards;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>

            { cat: 'Interactiva', title: 'Sudoku Matemático', desc: 'Desafío de cálculo mental y lógica para el aula.', img: 'https://images.unsplash.com/photo-1509228468518-180dd4864904?w=600', tags: ['Matemáticas', 'Juego', 'Cálculo'], link: 'https://juanmale14.github.io/Sudoku2/' },
            { cat: 'Interactiva', title: 'Comunidades de España', desc: 'Mapa político interactivo para geografía e historia.', img: 'https://images.unsplash.com/photo-1543783232-179f485239d3?w=600', tags: ['Juego', 'Ludificación', 'Historia', 'Geografía'], link: 'https://juanmale14.github.io/mapa-pol-tico-interactivo/' },
            { cat: 'Interactiva', title: 'Tres en Raya', desc: 'Clásico juego de estrategia para descansos activos.', img: 'https://images.unsplash.com/photo-1611996575749-79a3a250f948?w=600', tags: ['Juego', 'Ludificación'], link: 'https://juanmale14.github.io/tic_tac_toe/' }
        ];

        let allTools = [...CENTRO_TOOLS, ...AULA_TOOLS, ...INTERACTIVE_TOOLS];
        let allTags = new Set();

        function init() {
            // Recolectar etiquetas únicas
            allTools.forEach(t => t.tags.forEach(tag => allTags.add(tag)));
            
            renderTags();
            renderCards(allTools);
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content-wrapper').classList.remove('hidden');
            }, 600);
        }

        function renderTags() {
            const container = document.getElementById('tag-filter-container');
            const sortedTags = Array.from(allTags).sort();
            
            sortedTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-pill px-6 py-2.5 rounded-full bg-white text-slate-600 font-bold text-sm border border-slate-100 shadow-sm hover:bg-slate-50 transition-all';
                btn.innerText = tag;
                btn.onclick = (e) => filterByTag(tag, e.target);
                container.appendChild(btn);
            });
        }

        function filterByTag(tag, element) {
            document.querySelectorAll('.tag-pill').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            const filtered = tag === 'all' ? allTools : allTools.filter(t => t.tags.includes(tag));
            renderCards(filtered);
        }

        function renderCards(tools) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            
            tools.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'tool-card glass-card overflow-hidden flex flex-col h-full animate-fade';
                card.style.animationDelay = `${index * 0.03}s`; // Staggered animation
                
                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden group">
                        <img src="${tool.img}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="${tool.title}" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=600'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
                        <div class="absolute top-5 right-5 bg-white/95 backdrop-blur-md px-4 py-1.5 rounded-full text-[10px] font-black text-indigo-600 uppercase tracking-widest shadow-lg">
                            ${tool.cat}
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h4 class="text-xl font-bold text-slate-800 mb-3 leading-tight tracking-tight">${tool.title}</h4>
                        <p class="text-slate-500 text-sm mb-6 line-clamp-2 leading-relaxed flex-grow font-medium">${tool.desc}</p>
                        <div class="flex flex-wrap gap-2 mb-8">
                            ${tool.tags.map(tag => `<span class="text-[9px] font-extrabold bg-indigo-50 text-indigo-500 px-3 py-1 rounded-lg uppercase tracking-wider">#${tag}</span>`).join('')}
                        </div>
                        <a href="${tool.link}" target="_blank" class="flex items-center justify-center gap-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-indigo-100 hover:shadow-indigo-200">
                            Abrir Herramienta
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = init;
    </script>


</body></html>
