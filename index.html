    <style>
        :root {
            --pastel-blue-bg: #e0f2fe; 
            --accent-indigo: #4f46e5;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--pastel-blue-bg);
            color: #1e293b;
            scroll-behavior: smooth;
        }

        /* Glassmorphism Classes */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
        }

        .glass-dropdown {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .tool-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            background: white;
        }

        /* Tag Styling */
        .tag-pill {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .tag-pill:hover {
            background-color: #f1f5f9;
            transform: scale(1.05);
        }

        .tag-pill.active {
            background-color: var(--accent-indigo);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            border-color: transparent;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.7s ease-out forwards;
        }

        .dropdown-enter {
            opacity: 0;
            transform: scale(0.95) translateY(-10px) translateX(-50%);
            visibility: hidden;
        }
        
        .dropdown-active {
            opacity: 1;
            transform: scale(1) translateY(0) translateX(-50%);
            visibility: visible;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        /* Custom Scrollbar for Tags */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.3);
            border-radius: 10px;
        }
    </style>

            { cat: 'Aula', title: 'Creación de equipos', desc: 'Herramienta para organizar grupos de trabajo rápidos.', img: 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=600', tags: ['Gestión de aula', 'Aula', 'Equipo', 'Cooperativo'], link: 'https://juanmale14.github.io/creadora-equipos-aula./' },
            { cat: 'Aula', title: 'Equipos Base Cooperativos', desc: 'Crea equipos heterogéneos para metodologías cooperativas.', img: 'https://images.unsplash.com/photo-1523240715632-d984bc310b1a?w=600', tags: ['Aula', 'Cooperativo', 'Gestión de aula'], link: 'https://juanmale14.github.io/generador-equipos-base./' },
            { cat: 'Aula', title: 'Gestión de Rúbricas', desc: 'Diseño y aplicación de rúbricas de evaluación digital.', img: 'https://images.unsplash.com/photo-1454165833767-02a698a48769?w=600', tags: ['Evaluación', 'Aula'], link: 'https://juanmale14.github.io/gesti-n-de-r-bricas-en-clase./' },

        ];

        // --- 3. DATOS DE APLICACIONES INTERACTIVAS ---
        const INTERACTIVE_TOOLS = [
            { cat: 'Interactiva', title: 'Capas de la Tierra', desc: 'Juego interactivo sobre geología y capas terrestres.', img: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=600', tags: ['Juego', 'Ludificación', 'Biología', 'Geología'], link: 'https://juanmale14.github.io/capas-de-la-Tierra./' },
            { cat: 'Interactiva', title: 'Práctica Tiempos Verbales', desc: 'Actividad gamificada para dominar la gramática española.', img: 'https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=600', tags: ['Juego', 'Ludificación', 'Gramática'], link: 'https://juanmale14.github.io/juego-tiempos-verbales./' },
            { cat: 'Interactiva', title: 'Sistema Solar Interactivo', desc: 'Exploración lúdica de los planetas y el espacio.', img: 'https://images.unsplash.com/photo-1454789548928-9efd52dc4031?w=600', tags: ['Juego', 'Ludificación', 'Biología'], link: 'https://juanmale14.github.io/planetas-sistema-solar/' },
            { cat: 'Interactiva', title: 'Subgéneros Literarios', desc: 'Clasificación interactiva de textos y literatura.', img: 'https://images.unsplash.com/photo-1512820790803-83ca734da794?w=600', tags: ['Literatura', 'Ludificación', 'Juego'], link: 'https://juanmale14.github.io/g-literarios/' },

            { cat: 'Interactiva', title: 'Sudoku Matemático', desc: 'Desafío de cálculo mental y lógica para el aula.', img: 'https://images.unsplash.com/photo-1509228468518-180dd4864904?w=600', tags: ['Matemáticas', 'Juego', 'Cálculo'], link: 'https://juanmale14.github.io/Sudoku2/' },

            { cat: 'Interactiva', title: 'Tres en Raya', desc: 'Clásico juego de estrategia para descansos activos.', img: 'https://images.unsplash.com/photo-1611996575749-79a3a250f948?w=600', tags: ['Juego', 'Ludificación'], link: 'https://juanmale14.github.io/tic_tac_toe/' }
        ];

        let allTools = [...CENTRO_TOOLS, ...AULA_TOOLS, ...INTERACTIVE_TOOLS];
        let allTags = new Set();
        let isDropdownOpen = false;

        function init() {
            // Recolectar etiquetas únicas
            allTools.forEach(t => t.tags.forEach(tag => allTags.add(tag)));
            
            renderTags();
            renderCards(allTools);
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content-wrapper').classList.remove('hidden');
            }, 600);
        }

        // Lógica del Dropdown
        function toggleDropdown(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('tag-dropdown');
            const chevron = document.getElementById('chevron-icon');
            
            if (!isDropdownOpen) {
                dropdown.classList.remove('dropdown-enter');
                dropdown.classList.add('dropdown-active');
                chevron.style.transform = 'rotate(180deg)';
                isDropdownOpen = true;
            } else {
                closeDropdown();
            }
        }

        function closeDropdown() {
            const dropdown = document.getElementById('tag-dropdown');
            const chevron = document.getElementById('chevron-icon');
            dropdown.classList.remove('dropdown-active');
            dropdown.classList.add('dropdown-enter');
            chevron.style.transform = 'rotate(0deg)';
            isDropdownOpen = false;
        }

        function closeDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('tag-dropdown');
            const btn = document.getElementById('filter-btn');
            
            if (isDropdownOpen && !dropdown.contains(event.target) && !btn.contains(event.target)) {
                closeDropdown();
            }
        }

        function renderTags() {
            const container = document.getElementById('tag-filter-container');
            container.innerHTML = '';
            
            // Botón "Todas"
            const allBtn = document.createElement('button');
            allBtn.className = 'tag-pill px-4 py-2 rounded-xl bg-slate-50 text-slate-600 font-bold text-xs border border-slate-200 shadow-sm transition-all hover:bg-white hover:text-indigo-600';
            allBtn.innerText = 'VER TODAS';
            allBtn.onclick = (e) => {
                filterByTag('all', e.target);
                closeDropdown();
            };
            container.appendChild(allBtn);

            const sortedTags = Array.from(allTags).sort();
            
            sortedTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-pill px-4 py-2 rounded-xl bg-white text-slate-600 font-bold text-xs border border-slate-100 shadow-sm transition-all';
                btn.innerText = tag;
                btn.onclick = (e) => {
                    filterByTag(tag, e.target);
                    closeDropdown();
                };
                container.appendChild(btn);
            });
        }

        function filterByTag(tag, element) {
            const indicator = document.getElementById('active-filter-indicator');
            const activeName = document.getElementById('active-filter-name');

            if (tag === 'all') {
                renderCards(allTools);
                indicator.classList.add('hidden');
            } else {
                const filtered = allTools.filter(t => t.tags.includes(tag));
                renderCards(filtered);
                activeName.innerText = tag;
                indicator.classList.remove('hidden');
            }
        }

        function renderCards(tools) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            
            if(tools.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-400 py-10 font-bold">No se encontraron herramientas con esta etiqueta.</div>';
                return;
            }

            tools.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'tool-card glass-card overflow-hidden flex flex-col h-full animate-fade';
                card.style.animationDelay = `${index * 0.03}s`;
                
                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden group">
                        <img src="${tool.img}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="${tool.title}" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=600'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
                        <div class="absolute top-5 right-5 bg-white/95 backdrop-blur-md px-4 py-1.5 rounded-full text-[10px] font-black text-indigo-600 uppercase tracking-widest shadow-lg">
                            ${tool.cat}
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h4 class="text-xl font-bold text-slate-800 mb-3 leading-tight tracking-tight">${tool.title}</h4>
                        <p class="text-slate-500 text-sm mb-6 line-clamp-2 leading-relaxed flex-grow font-medium">${tool.desc}</p>
                        <div class="flex flex-wrap gap-2 mb-8">
                            ${tool.tags.map(tag => `<span class="text-[9px] font-extrabold bg-indigo-50 text-indigo-500 px-3 py-1 rounded-lg uppercase tracking-wider">#${tag}</span>`).join('')}
                        </div>
                        <a href="${tool.link}" target="_blank" class="flex items-center justify-center gap-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-indigo-100 hover:shadow-indigo-200">
                            Abrir Herramienta
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = init;
    </script>
