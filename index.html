<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio IA | Gestión de Centro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-blue-bg: #e0f2fe; /* Azul pastel suave */
            --accent-indigo: #4f46e5;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--pastel-blue-bg);
            color: #1e293b;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
        }

        .tool-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .tag-pill {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .tag-pill.active {
            background-color: var(--accent-indigo);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
<style type="text/css">
.grande { font-size: 60px; }

<body class="min-h-screen flex flex-col">

    <main class="flex-grow pt-16 pb-20 px-6 max-w-7xl mx-auto w-full">
        
        <!-- Nuevo Título -->
        <header class="text-center mb-12 animate-fade">
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 tracking-tight text-slate-900 leading-tight">
                Repositorio de herramientas digitales creadas con IA para la gestión de un centro
            </h1>
            <div class="w-24 h-2 bg-indigo-500 rounded-full mx-auto"></div>
        </header>

        <!-- Filtro por Etiquetas -->
        <section class="mb-12 animate-fade" style="animation-delay: 0.1s;">
            <div class="glass-card p-6 flex flex-col items-center">
                <span class="text-xs font-bold uppercase tracking-widest text-indigo-500 mb-4 italic">Filtrar por etiquetas</span>
                <div id="tag-filter-container" class="flex flex-wrap justify-center gap-3">
                    <button class="tag-pill active px-5 py-2 rounded-full bg-white text-slate-600 font-semibold text-sm border border-slate-100 shadow-sm hover:bg-slate-50" onclick="filterByTag('all', this)">
                        Todas
                    </button>
                    <!-- Las etiquetas se inyectarán dinámicamente -->
                </div>
            </div>
        </section>

        <!-- Pantalla de Carga -->
        <div id="loading" class="flex flex-col items-center py-20">
            <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
        </div>

        <!-- Contenedor de Grids -->
        <div id="content-wrapper" class="hidden space-y-24">
            
            <section id="centro-section">
                <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Las tarjetas se inyectarán aquí -->
                </div>
            </section>

        </div>
    </main>

    <!-- Nuevo Pie de Página -->
    <footer class="mt-auto py-12 bg-white/40 backdrop-blur-md border-t border-indigo-100">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-500 font-medium mb-3">Elaborado por</p>
            <a href="https://blogsaverroes.juntadeandalucia.es/ellocodelamochila/" target="_blank" class="inline-flex items-center gap-2 group">
                <span class="text-2xl font-black text-slate-800 group-hover:text-indigo-600 transition-colors tracking-tight">
                    “El loco de la mochila”
                </span>
                <svg class="w-6 h-6 text-indigo-500 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </a>
            <div class="mt-8 text-xs text-slate-400 uppercase tracking-[0.2em]">Innovación Educativa &amp; IA</div>
        </div>
    </footer>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkougfbBj232jcjHwUGDVAJuNWct1hgaTnL7xRkyyuzmR1VV8oIin902YJa-UkcmXPai1BFZUxFyg_/pub';
        let allTools = [];
        let allTags = new Set();

        async function init() {
            try {
                const response = await fetch(`${SHEET_URL}?output=csv&t=${Date.now()}`);
                const data = await response.text();
                
                let rows = [];
                if (data.includes('<!DOCTYPE')) {
                    rows = parseFromHTML(data);
                } else {
                    rows = parseCSV(data).slice(1);
                }

                // Procesar datos
                rows.forEach(row => {
                    const tool = {
                        cat: row[0] || '',
                        title: row[1] || '',
                        desc: row[2] || '',
                        img: row[3] || '',
                        tags: (row[4] || '').split(';').map(t => t.trim()).filter(t => t),
                        link: row[5] || '#'
                    };
                    if (tool.title && tool.title !== "Título") {
                        allTools.push(tool);
                        tool.tags.forEach(tag => allTags.add(tag));
                    }
                });

                // Inyectar estáticos de respaldo
                getStaticTools().forEach(tool => {
                    allTools.push(tool);
                    tool.tags.forEach(tag => allTags.add(tag));
                });

                renderTags();
                renderCards(allTools);
                showContent();
            } catch (err) {
                console.error(err);
                const staticTools = getStaticTools();
                allTools = staticTools;
                staticTools.forEach(t => t.tags.forEach(tag => allTags.add(tag)));
                renderTags();
                renderCards(allTools);
                showContent();
            }
        }

        function getStaticTools() {
            return [
                { cat: 'Centro', title: 'Gestión de Espacios Comunes', desc: 'Reserva y organización de espacios compartidos.', img: 'https://images.unsplash.com/photo-1497366216548-37526070297c?w=600', tags: ['Espacios', 'Centro'], link: 'https://juanmale14.github.io/gesti-n-espacios-comunes-centro./' },
                { cat: 'Centro', title: 'Gestión de Carritos', desc: 'Control de horarios para dispositivos móviles.', img: 'https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=600', tags: ['Carritos', 'TIC'], link: 'https://juanmale14.github.io/gesti-n-de-carritos./' },
                { cat: 'Centro', title: 'Generador de Horarios', desc: 'Cuadrantes para auxiliares y personal.', img: 'https://images.unsplash.com/photo-1506784919141-935049915272?w=600', tags: ['Horarios', 'Personal'], link: 'https://juanmale14.github.io/mi-app-horarios-auxiliares./' },
                { cat: 'Centro', title: 'Carné de Convivencia', desc: 'Seguimiento digital de convivencia escolar.', img: 'https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=600', tags: ['Convivencia'], link: 'https://juanmale14.github.io/gesti-n-convivencia/' },
                { cat: 'Centro', title: 'FOTOCOPIATOR', desc: 'Gestión de impresiones para el profesorado.', img: 'https://images.unsplash.com/photo-1563986768609-322da13575f3?w=600', tags: ['Centro', 'Impresiones'], link: 'https://juanmale14.github.io/fotocopiador/' }
            ];
        }

        function renderTags() {
            const container = document.getElementById('tag-filter-container');
            const sortedTags = Array.from(allTags).sort();
            
            sortedTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-pill px-5 py-2 rounded-full bg-white text-slate-600 font-semibold text-sm border border-slate-100 shadow-sm hover:bg-slate-50';
                btn.innerText = tag;
                btn.onclick = (e) => filterByTag(tag, e.target);
                container.appendChild(btn);
            });
        }

        function filterByTag(tag, element) {
            // Actualizar UI botones
            document.querySelectorAll('.tag-pill').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            // Filtrar
            const filtered = tag === 'all' ? allTools : allTools.filter(t => t.tags.includes(tag));
            renderCards(filtered);
        }

        function renderCards(tools) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card glass-card overflow-hidden flex flex-col h-full animate-fade';
                card.innerHTML = `
                    <div class="relative h-44 overflow-hidden">
                        <img src="${tool.img}" class="w-full h-full object-cover transition-transform group-hover:scale-110" onerror="this.src='https://images.unsplash.com/photo-1510070112810-d4e9a46d9e91?w=400'">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-indigo-600 uppercase tracking-tighter">
                            ${tool.cat || 'IA Tool'}
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-xl font-bold text-slate-800 mb-2 leading-tight">${tool.title}</h4>
                        <p class="text-slate-500 text-sm mb-4 line-clamp-2 leading-relaxed flex-grow">${tool.desc}</p>
                        <div class="flex flex-wrap gap-1.5 mb-6">
                            ${tool.tags.map(tag => `<span class="text-[9px] font-bold bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded uppercase tracking-wider">#${tag}</span>`).join('')}
                        </div>
                        <a href="${tool.link}" target="_blank" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-100 text-center text-sm">
                            Abrir Herramienta
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Utils
        function parseFromHTML(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            return Array.from(doc.querySelectorAll('tr')).slice(1).map(tr => 
                Array.from(tr.querySelectorAll('td')).map(td => td.innerText.trim())
            );
        }

        function parseCSV(str) {
            const arr = []; let quote = false, col = 0, row = 0;
            for (let c = 0; c < str.length; c++) {
                let char = str[c], next = str[c+1];
                arr[row] = arr[row] || []; arr[row][col] = arr[row][col] || '';
                if (char === '"' && quote && next === '"') { arr[row][col] += char; c++; }
                else if (char === '"') quote = !quote;
                else if (char === ',' && !quote) col++;
                else if (char === '\n' && !quote) { row++; col = 0; }
                else if (char !== '\r') arr[row][col] += char;
            }
            return arr;
        }

        function showContent() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content-wrapper').classList.remove('hidden');
        }

        window.onload = init;
    </script>


</body></html>
